<hl> FILTER </hl>
<p>The application provides a tool to filter the cars by its type, being them 'familiar', 'lujo' and 'utilitario'.
<br>
If a specific type is chosen in the filter, only those cars that have the type selected will be shown to the user.
<br>
If no type is selected, all the cars will be shown.</p>
